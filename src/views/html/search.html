<!DOCTYPE html>
<html lang="en">

<head>
    <title>Restaurant Map</title>
    <link rel="shortcut icon" src="img/title.png" href="" />
    <meta name="viewport" content="initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compable"  content="ie-edge" />
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body onload="pageTransition()" style="margin:0;">
    <div id="loader"></div>
    <header>
        <!-- navigation links -->
        <nav class="navbar navbar-expand-sm bg-light">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="selected"><a class="nav-link" href="/search">Find a restaurant</a></li>
                <!-- <li class="nav-item"><a class="nav-link" href="#">About</a></li> -->
            </ul>
        </nav>
    </header>

    <!-- the content -->
    <main style="display: none;" id="main">
        <section>
            <div id="map"></div>
            <div id="form">
                <input id="search" placeholder="Enter your search keys"></input>
                <button id="search-btn" onclick=search()> Search</button>
                <button id="search-btn" onclick=nearby()> Nearby</button>
                <div id="stats" style="color: black">
                    <label>Total results: <em id="total"></em></label>
                </div>
            </div>
        </section>
        <div data-objData=data></div>
    </main>
    <!-- <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script> -->
    <!-- <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js'></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/map.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCOVf61lkGYJNwWv2yXJbmSvlO7bcvWD20&callback=initMap" async defer></script>
    <!-- the footer -->
    <footer></footer>
</body>

</html>
